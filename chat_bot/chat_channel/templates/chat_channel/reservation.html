{% extends 'chat_channel/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">预定系统</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-block">提交预定</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
